<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lift Simulation</title>
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<h4>Lift Simulation</h4>
		<div class="flex-container">
			<div>
				<button class="btn add-floor-btn">+ Floor</button>
				<button class="btn add-lift-btn">+ Lift</button>
			</div>
			<div>
				<button class="legend-busy"></button>
				<span>Busy</span>
				<button class="legend-idle"></button>
				<span>Idle</span>
			</div>
		</div>
		<div class="floor-container">
			<div class="floor" data-floor-num="1">
				<div class="btn-container">
					<button class="btn btn-up" data-up-btn="1">Up</button>
					<button class="btn btn-down" data-down-btn="1">Down</button>
				</div>
				<div class="lift"></div>
			</div>
		</div>
	</body>
</html>
